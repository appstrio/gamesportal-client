
<div masonry="masonryOptions" load-images="false" infinite-scroll="loadMore()" class="masonry-container">
  <div ng-repeat="game in games" ng-class="{'rotated-right': ($index +1) % 21 === 0, 'rotated-left': ($index+1) % 18 === 0, premium: game.premium, new :game.new, hot :game.hot, promoted : (game.promoted &amp;&amp; game.largeThumbnail)}" class="masonry-brick"><a ng-click="runGame(game, $event)">
      <div class="badge-overlay new-overlay">New</div>
      <div class="badge-overlay hot-overlay">
        <div class="ribbon-text">Hot</div>
      </div>
      <div class="badge-overlay premium-overlay">
        <div class="ribbon-text">Premium</div>
      </div><img ng-src="{{game.largeThumbnail.url || game.thumbnails[0].url}}" class="game-thumbnail"/>
      <div ng-bind="game.name" class="name"></div></a></div>
</div>
